<div class="card">
    <header class='card-header'>
        <p class='card-header-title'>[[ Star Rating ]]</p>
    </header>
    <div class='card-content'>
        <div class='content'>
            <p>Reviewed by: {{ review.user_id }}</p>
            <p>Description: {{ review.review_text }}</p>
            <time datetime='2017-02-11'>Review date: {{ review.created }}</date>
        </div>
    </div>
</div>
