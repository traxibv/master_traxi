{% extends "base.html" %}

{% block content %}

{% block flash_message %}
<div class="container">
    {% with messages=get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
        <button type="button" class="close" data-dismiss="alert">
            &times;
        </button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>
{% endblock flash_message %}

{% endblock content %}
