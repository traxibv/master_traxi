<div class='card'>
    <div class="card-header">
        <div class="card-header-title">
            {{ driver.username }}
        </div>
    </div>
    <div class="card-content">
        <table class='table'>
            <tbody>
                <tr>
                    <td>
                        Country
                    </td>
                    <td>
                        {{ driver.country }}
                    </td>
                </tr>
                <tr>
                    <td>
                        City
                    </td>
                    <td>
                        {{ driver.city }}
                    </td>
                </tr>
                <tr>
                    <td>
                        About
                    </td>
                    <td>
                        {{ driver.about }}
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class='card-footer'>
        <div class='card-footer-item'>
            <a href="{{ url_for('drivers.user', username=driver.username) }}" class="button is-warning" id="link-{{  driver.username  }}">
                See driver profile</a>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $('#link-{{  driver.username  }}').on("click", function () {
            // coe in here will be executed when user click on of the hide-link elements
            $('#profile').get('{{ url_for('drivers.user', username=driver.username) }}')
        });
    });
</script>
